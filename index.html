---
layout: default
title: Colin Chang
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <h2>
          <span>{{ post.date | date_to_string }}</span>
          &raquo;
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
        <a href="{{ post.url }}">Read more</a>
      </li>
    {% endfor %}
  </ul>
</div>
